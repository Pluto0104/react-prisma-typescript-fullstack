version: 2.0
jobs:
  install:
    docker:
      - image: circleci/node:lts
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}-{{ checksum "./frontend/yarn.lock" }}-{{ checksum "./backend/yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}-{{ checksum "./frontend/yarn.lock" }}-{{ checksum "./backend/yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - ./**/node_modules
  test:
    docker:
      - image: circleci/node:lts
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Test Backend
          command: cd backend && yarn test
      - run:
          name: Test Frontend
          command: cd frontend && yarn test
  build:
    docker:
      - image: circleci/node:lts
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build Backend
          command: cd backend && yarn build
      - run:
          name: Build Frontend
          command: cd frontend && yarn build
workflows:
  version: 2
  default:
    jobs:
      - install
      - build:
          requires:
            - install
      - test:
          requires:
            - install
